<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
  <div class="jumbotron">
    <h1>Heptagono </h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2K3fy9uBWikQNACSrjcJ2vwmQyZhZtYsrFA&usqp=CAU">
    <p>En matemáticas o en geometría, un heptágono es un polígono con siete lados, siete ángulos y siete vértices..</p>
    <p><a class="btn btn-primary btn-lg" href="figuras.html" role="button">Atras</a></p>
 </div>



  <div class="input-group input-group-lg"><span id="addon1" class="input-group-addon">Lado:</span> 
    <input id="lado" type="text" class="form-control" placeholder="Escribe una base" aria-describedby="addon1"> </div>
    <div class="input-group input-group-lg"><span id="addon2" class="input-group-addon">
    Apotema:</span> 
    <input id="apotema" type="text" class="form-control" placeholder="Escribe una base" aria-describedby="addon1"> </div>
    
    
     
  <button type="button" class="btn btn-lg btn-success btn-block" onClick="calcular()">Calcular</button>
  <h2 id="area">Area:</h2>
  <h2 id="perimetro">Perimetro:</h2>
</div>
<script> 
function calcular(){
var lado=document.getElementById("lado").value;
var apotema=document.getElementById("apotema").value;
var perimetro=parseFloat(lado)*7;
var area=parseFloat(perimetro)*parseFloat(apotema)/2;
var h2area=document.getElementById("area");
var h2perimetro=document.getElementById("perimetro");
h2area.innerText="area:"+area;
h2perimetro.innerText="perimetro:"+perimetro;
}


</script>

</body>
</html>
